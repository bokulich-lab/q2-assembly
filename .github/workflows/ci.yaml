name: CI
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  ci:
    uses: bokulich-lab/utilities/.github/workflows/ci.yaml@main
    with:
      distro: moshpit
      plugin_name: q2-assembly
      build_docker: true
      push_pr_image: true
  
  qiime-ci:
    uses: qiime2/distributions/.github/workflows/lib-ci-dev.yaml@dev
    with:
      distro: moshpit
      recipe-path: 'conda-recipe'
